<script type="text/javascript">

  let btn = document.querySelector('#demo');
  let span = btn.firstElementChild;
  let i = 0;

  btn.onmousemove = throttle(getUserAction,1000)

  function getUserAction(e) {
    span.innerHTML = i++;
    console.log(e)
  }

  function throttle(fn,wait) {
      let last=0;
      return function () {
        let now = +new Date();
        let context = this;
        let args  = arguments;
        if (last + wait < now) {
            fn.apply(context,args);
            last = now;
        }
      }
  }

function throttle(fn,wait) {

    let timeout ;

    return function () {
      let context = this;
      let args = arguments;
      if(!timeout) {
        timeout = setTimeout(function () {
          timeout = null;
          fn.apply(context,args);
        },wait)
      }

    }
}
