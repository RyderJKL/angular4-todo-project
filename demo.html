<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      padding:0;
      margin:0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    html,body{
      width: 100%;
      height: 100%;
    }
    body{
      position: relative;
      border: 1px solid red;
      text-align: center;
      padding-top:50px;
    }

    .drag-demo {
      width: 400px;
      height: 400px;
      padding: 100px;
      background-clip: content-box;
      background-color: lightpink;
      margin: auto;
      border:50px dashed darkorange;
    }


  </style>
</head>
<body>
<div id="status"></div>
<div class="drag-demo draggable">
  dfs
</div>
<input type="button" id="input1" value="button">
<script type="text/javascript">

  let btn = document.querySelector('#input1');
  let i = 1;
  setInterval(function () {
    console.log('第'+500*i+'毫秒')
    i++
  },500)

  let count = 0
  btn.onclick = function () {
    throttle(cli,btn,1000)
  }

  function cli() {
    console.log(count++)
  }
  function throttle(fn,context,delay) {
      let now = new Date().getTime();

    if(fn.last && now < delay + fn.last) {
      clearTimeout(fn.timerId);
      fn.timerId = setTimeout(()=>{ fn.last = now;fn.apply(context)},delay);
    } else {
        fn.last = now;
        fn.apply(context)
    }
  }
</script>
</body>
</html>
