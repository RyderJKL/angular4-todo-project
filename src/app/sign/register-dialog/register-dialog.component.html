
<div>
  <form [formGroup]="registerForm">
  <h3 class="mdl-dialog__title">
    Register
  </h3>

  <div class="mdl-dialog__content">
    <mdl-textfield
      #firstElement
      type="text"
      label="Username"
      formControlName="username"
      floating-label
    >
    </mdl-textfield>
    <br>
    <div formGroupName="passwords" #passwordsRef>
      <mdl-textfield
      type="password"
      label="Password"
      formControlName="password"
      floating-label
    ></mdl-textfield>
      <br>
      <mdl-textfield
        type="password"
        label="repeatPassword"
        formControlName="repeatPassword"
        floating-label
      ></mdl-textfield>
    </div>
  </div>

  <div class="status-bar" *ngIf="ifShowStatusBar">
    <p class="mdl-color-text--primary">
      {{statusMessage}}</p>
    <!--<p class="mdl-color-text&#45;&#45;primary"-->
       <!--*ngIf="(auth$|async).hasError">{{(auth$-->
      <!--| async)?.errMsg-->
      <!--}}</p>-->
    <mdl-spinner
      [active]="processingRegister"></mdl-spinner>
  </div>

  <div class="mdl-dialog__actions">
    <button type="button" mdl-button
            (click)="register()" mdl-button-type="raised"
            mdl-colored="primary" mdl-ripple
            [disabled]="!registerForm.valid"
    >Register</button>
  </div>
</form>
</div>
