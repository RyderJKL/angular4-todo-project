<form [formGroup]="registerFrom" novalidate>
  <h3 class="mdl-dialog__title">
    Register
  </h3>
  <div class="mdl-dialog__content">
    <mdl-textfield
      #firstElement
      type="text"
      label="Username"
      formControlName="username"
      floating-label
    >
    </mdl-textfield>
    <br>
    <div formGroupName="passwords" #passwordsRef>
      <mdl-textfield
      type="password"
      label="Password"
      formControllerName="password"
      floating-label
    ></mdl-textfield>
      <br>
      <mdl-textfield
        type="password"
        label="repeatPassword"
        formControlName="repeatPassword"
        floating-label
      ></mdl-textfield>
    </div>
  </div>

  <div class="status-bar">
    <p class="mdl-color-text--primary">{{statusMessage}}</p>
    <mdl-spinner
      [active]="processingRegister"></mdl-spinner>
  </div>

  <div class="mdl-dialog__actions">
    <button type="button" mdl-button
            (click)="register()" mdl-button-type="raised"
            mdl-colored="primary" mdl-ripple
            [disabled]="registerFrom.invalid"
    >Register</button>
  </div>
</form>
