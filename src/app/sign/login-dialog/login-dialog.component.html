<div
  [ngStyle]="{'background-image':'url('+ photo +')'}">
  <form [formGroup]="loginForm">
    <h3 class="mdl-dialog-title">Login</h3>
    <div class="mdl-dialog__content">
      <mdl-textfield
        #firstElement
        type="text"
        label="Username"
        formControlName="username"
      ></mdl-textfield>
      <mdl-textfield
        label="Password"
        type="password"
        formControlName="password"
        floating-label
      ></mdl-textfield>
    </div>
    <div class="status-bar">
      <p *ngIf="(auth$|async).hasError"
        class="mdl-color-text--primary">{{(auth$
        |async).errMsg}}</p>
      <mdl-spinner
        [active]="loading"></mdl-spinner>
    </div>
    <div class="mdl-dialog__actions">
      <i class="ibass-start"></i>
      <button type="button" mdl-button
              (click)="login()"
              mdl-button-type="raised"
              mdl-colored="primary" mdl-ripple
              [@loginState]="loginBtnState"
              (mouseenter)="toggleLoginBtnState(true)"
              (mouseleave)="toggleLoginBtnState(false)"
      >Login</button>

    </div>
  </form>
</div>
